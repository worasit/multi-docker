sudo: required
services:
  - docker

before_install:
  - docker build -t worasit501/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run worasit501/react-test npm run test -- --coverage

after_success:
  - docker build -t worasit501/multi-client ./client
  - docker build -t worasit501/multi-server ./server
  - docker build -t worasit501/multi-nginx ./nginx
  - docker build -t worasit501/multi-worker ./worker